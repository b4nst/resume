name: Release Resume

on:
  push:
    branches: [main, master]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Convert Markdown to PDF - English
        uses: BaileyJM02/markdown-to-pdf@v1
        with:
          input_path: resume.en.md
          output_dir: ./pdfs
          images_dir: ./
          image_import: ./
          build_html: false

      - name: Convert Markdown to PDF - French  
        uses: BaileyJM02/markdown-to-pdf@v1
        with:
          input_path: resume.fr.md
          output_dir: ./pdfs
          images_dir: ./
          image_import: ./
          build_html: false


      - name: List generated files
        run: |
          echo "Files in current directory:"
          ls -la
          echo "Files in pdfs directory:"
          ls -la ./pdfs/ || echo "pdfs directory not found"
          echo "All PDF files:"
          find . -name "*.pdf" -type f

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ steps.date.outputs.date }}
          name: Resume Release ${{ steps.date.outputs.date }}
          body: |
            Resume updated on ${{ steps.date.outputs.date }}
            
            This release contains:
            - English resume (Markdown and PDF)
            - French resume (Markdown and PDF)
          files: |
            resume.en.md
            resume.fr.md
            pdfs/resume.en.pdf
            pdfs/resume.fr.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}